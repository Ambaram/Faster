<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="16*16" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/App.css" />
    <title>QuickRead</title>
  </head>
  <body>
    <header class="container">
      <nav class="row pt-4 d-flex flex-row justify-content-center">
        <div class="col-sm-6 text-center">
          <a class="mx-4 col-sm-2 text-light btn btn-primary">Home</a>
          
          <img
            src="./logo-title.png"
            alt="logo"
            class="w-10 p-4 m-0 col-sm-2 bg-light rounded-circle"
          >
          <a class="mx-4 col-sm-3 text-light btn btn-secondary" href="https://www.ambaram.info">Developer info</a>
        </div>
      </div>
      </nav>
    </header>
    <main class="container m-5">
      <div class="container" id="about"></div>
      <div class="row d-flex flex-row justify-content-center">
        <div class="col-sm-5 p-4 m-2 mt-4 text-center" id="level">
          <h1 class="h3">Choose a Level of Difficulty</h1>
          <div
            class="d-flex flex-column mx-auto my-auto pt-4"
            id="difficulty"
          ></div>
        </div>
        <div class="col-sm-5 p-4 m-2 mt-4 h-75 text-light" id="text">
          <h1 class="h3 text-center">Read the text below</h1>
          <div
            class="d-flex flex-column justify-content-center pt-4"
            id="game"
          ></div>
          <div class="col-sm-5 mx-auto" id="timer"></div>
        </div>
        <div class="col-sm-9 mb-5 mt-4 pb-4" id="alarm">
          <h1 class="h3 text-center pt-4">Set your reading Alarm</h1>
          <div id="calendar"></div>
        </div>
      </div>
    </main>
  </body>
</html>
